<div class="container">

  <br><br>
  <form class="row g-3">
    <h2 class="display-6">Datos de perfil</h2>                                                  <!-- Datos de Perfil-->
    <div class="row">
      <div class="col-md-5 mb-3 mt-3">
        <label for="Nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre">
      </div>

      <div class="col-md-5 mb-3 mt-3">
        <label for="Apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" placeholder="Apellido">
      </div>
    </div>

    <div class="row mb-3 mt-3">
      <div class="col-md-5">
        <label for="Tecnologia" class="form-label">Titulo / Tecnologia</label>
        <input type="text" class="form-control" placeholder="Ej: Fullstack dev">
      </div>

      <div class="col-md-2">
        <label for="Seniority" class="form-label">Seniority</label>
        <select class="form-select">
          <option selected>Selecciona</option>
          <option>Trainee</option>
          <option>S. Junior</option>
          <option>Junior</option>
          <option>S. Senior</option>
          <option>Senior</option>
        </select>
      </div>
    </div>

    <div class="col-md-10 form-check-label mb-3 mt-3 ">
      <label for="sobreMi">Breve descripci칩n sobre mi...</label>
      <textarea class="form-control" rows="5"></textarea>
    </div>

    <div class="col.md-10">
      <h2 class="display-6 mb-3 mt-3">Ubicaci칩n geogr치fica</h2>               <!-- Ubicacion Geografica   / mb y mt son margen top y bot-->    

      <div class="col-md-4">
        <label for="Provincia" class="form-label">Provincia</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="Ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-2">
        <label for="Bariio" class="form-label">Barrio</label>
        <input type="text" class="form-control">
      </div>
    </div>



    <div class="col-md-10">
      <h2 class="display-6 mb-3 mt-3">links de contacto</h2>                    <!-- Links de contacto-->
      <div class="row g-5 ">
        <div class="col-md-4">
          <div class="form-floating .was-validated">
            <input type="email" class="form-control" placeholder="name@example.com">
            <label for="floatingInputGrid">Email</label>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-floating">
            <input type="text" class="form-control" value="https://www.linkedin.com/in/">
            <label for="floatingInputGrid">Linkedin</label>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-floating">
            <input type="text" class="form-control" value="https://github.com/">
            <label for="floatingInputGrid">Github</label>
          </div>
        </div>
      </div>
    </div>

    <div>
      <h2 class="display-6 mt-5 mb-3">Cargar imagenes</h2>                                  <!-- Cargar archivos de imagen y banner, est치 por defecto con avatar-->

      <div class="row col-md-10">
        <figure class="figure col-md-3">
          <img src="../../../../assets/Picturs/Avatar.png" class="img-thumbnail" alt="...">
          <figcaption class="figure-caption">Imagen de perfil</figcaption>
        </figure>
        <div class="col-md-3 mb-3">
          <label for="adjuntar" class="form-label">Elige la foto de perfil de tus archivos.</label>
          <input class="form-control form-control-sm" type="file">
        </div>
      </div>
      <div class="row col-md-10">
        <figure class="figure col-md-9">
          <img src="../../../../assets/Picturs/Banner.png" class="img-thumbnail" alt="...">
          <figcaption class="figure-caption">Imagen de Banner</figcaption>
        </figure>
        <div class="col-md-3 mb-3">
          <label for="adjuntar" class="form-label">Elige la foto de perfil de tus archivos.</label>
          <input class="form-control form-control-sm" type="file">
        </div>
      </div>
    </div>

    <div class="col-12">                                                          <!-- Checkbox de busqueda de trabajo-->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Busqueda Activa de trabajo
        </label>
      </div>
    </div>


    <div class="col-12">                                                           <!-- Boton de guardado / redirige a educacionLog-->
      <button type="nav-link" [routerLink]="['']" class="btn btn-primary">Guardar cambios</button>
    </div>


    <hr>
    <br>

  </form>
</div>
